<html>
	<head>
		<title>Thoughts123</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/all-js-and-css/bootstrap.min.css">
		<link rel="stylesheet" href="/all-js-and-css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="/all-js-and-css/jquery.min.js"></script>
		<script type="text/javascript" src="/all-js-and-css/jquery-ui.min.js"></script>
		<script src="/all-js-and-css/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
	</head>
	<body>

		<div class="container navbar-default">
			<a href="/auth/facebook">Login with Facebook</a>
			<form class="form-signin">
				<h2 class="form-signin-heading"> Sign In</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me">
						Remember me </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Sign in
				</button>
			</form>

		</div>
		<!-- /container -->

		<style>
			body {
				background-color: white;
				background-image: url('images/bg1.jpg');
				background-size: cover;
			}
			.form-signin {
				max-width: 330px;
				padding: 15px;
				margin: 0 auto;
			}
			.form-signin .form-signin-heading, .form-signin .checkbox {
				margin-bottom: 10px;
			}
			.form-signin .checkbox {
				font-weight: normal;
			}
			.form-signin .form-control {
				position: relative;
				height: auto;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 10px;
				font-size: 16px;
			}
			.form-signin .form-control:focus {
				z-index: 2;
			}
			.form-signin input[type="email"] {
				margin-bottom: -1px;
				border-bottom-right-radius: 0;
				border-bottom-left-radius: 0;
			}
			.form-signin input[type="password"] {
				margin-bottom: 10px;
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}
			.container {
				width: 29% !important;
				text-align: center !important;
				margin-top: 11% !important;
				border-radius: 16px;
			}
		</style>
	</body>
<html>
