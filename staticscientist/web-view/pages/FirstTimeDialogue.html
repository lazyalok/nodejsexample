</style>

<script>
	jQuery(document).ready(function() {

		var slectedTagListMp = [];
		var count = 3;
		jQuery('.tag-btn-num').text(count);

		jQuery(".tagimg-cover").mouseover(function() {
			if (jQuery(this).data('clicked')) {

			} else {
				jQuery(this).find(".checkTag").css("display", "block");
			}

		});

		jQuery(".tagimg-cover").mouseout(function() {
			if (jQuery(this).data('clicked')) {

			} else {
				jQuery(this).find(".checkTag").css("display", "none");

			}
		});

		jQuery(".tagimg-cover").click(function() {
			if (jQuery(this).data('clicked')) {
				count++;
				jQuery(this).find(".checkTag").hide();
				jQuery(this).data('clicked', false);

				var index = slectedTagListMp.indexOf(jQuery(this).text());
				if (index > -1) {
					slectedTagListMp.splice(index, 1);
				}
				btnFuntioning();

			} else {
				jQuery(this).find(".checkTag").show();
				jQuery(this).data('clicked', true);
				count--;
				slectedTagListMp.push(jQuery(this).text());
				btnFuntioning();
			}
		});

		$(".nextBtn").click(function() {

			$(".first").hide();
			$(".second").show();

		});

		jQuery('.button2').on('click', function() {

			//ajax call to server update tags for user
			//and show home page of user
			//with tag details on left side update these tags with there ids in map and put in session.
			//when user update tags ..update in db as well as in session.
			$.ajax({
				method : "POST",
				url : "followTagFirstTime",
				data : {
					'tagsSelected[]' : slectedTagListMp
				}
			}).done(function(msg) {
				window.location.replace("http://192.168.1.5:8081/homeone");
			});

		});

		function btnFuntioning() {
			if (slectedTagListMp.length >= 3) {
				//submit btn show
				jQuery('.button1').hide();
				jQuery('.button2').show();
			} else {
				//submit btn hide  show number button
				jQuery('.button2').hide();
				jQuery('.button1').show();
				jQuery('.tag-btn-num').text(count);
			}
		}

	});

</script>
